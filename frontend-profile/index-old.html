<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Buddy - Student Networking Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Variables for Light/Dark Mode */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #888888;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.15);
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #888888;
            --border-color: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.4);
        }

        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        /* Navigation Header */
        .navbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary) !important;
            text-decoration: none;
        }

        .navbar-brand i {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            gap: 0.75rem;
            align-items: center;
            max-width: 500px;
        }

        .nav-item {
            cursor: pointer;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .nav-item:hover {
            color: var(--text-primary);
            background: var(--bg-primary);
            transform: translateY(-1px);
        }

        .nav-item.active {
            color: white;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        /* Profile Button */
        .profile-btn {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .profile-btn:hover {
            transform: scale(1.05);
            border-color: var(--accent-primary);
        }

        .profile-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-btn i {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Header Controls */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Theme Toggle in Header */
        .theme-toggle {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--accent-primary);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            min-height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }

        .hero-section {
            text-align: center;
            max-width: 800px;
            z-index: 10;
            position: relative;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Navigation Cards Grid */
        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .nav-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .nav-card:hover::before {
            left: 0;
            opacity: 0.1;
        }

        .nav-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px var(--shadow-hover);
            border-color: var(--accent-primary);
        }

        .nav-card-content {
            position: relative;
            z-index: 2;
        }

        .nav-card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .nav-card-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        /* Modern Wave Background Effect */
        .wave-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background: linear-gradient(45deg, 
                rgba(102, 126, 234, 0.05) 0%, 
                rgba(118, 75, 162, 0.05) 25%,
                rgba(102, 126, 234, 0.03) 50%,
                rgba(118, 75, 162, 0.05) 75%,
                rgba(102, 126, 234, 0.05) 100%);
            background-size: 400% 400%;
            animation: gradientWave 15s ease infinite;
        }

        .wave-background::before,
        .wave-background::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(102, 126, 234, 0.1) 0%, 
                transparent 50%);
            animation: floatWave 20s linear infinite;
        }

        .wave-background::before {
            top: -50%;
            left: -50%;
            animation-delay: 0s;
        }

        .wave-background::after {
            bottom: -50%;
            right: -50%;
            animation-delay: -10s;
            background: radial-gradient(circle, 
                rgba(118, 75, 162, 0.1) 0%, 
                transparent 50%);
        }

        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatWave {
            0% { transform: rotate(0deg) translate(-20px, -20px); }
            33% { transform: rotate(120deg) translate(-20px, -20px); }
            66% { transform: rotate(240deg) translate(-20px, -20px); }
            100% { transform: rotate(360deg) translate(-20px, -20px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .navbar {
                padding: 0.5rem 0;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .nav-cards {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .main-content {
                margin-top: 80px;
                padding: 1rem;
            }

            .mobile-menu {
                display: block;
                background: none;
                border: none;
                color: var(--text-primary);
                font-size: 1.2rem;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu {
                display: none;
            }
        }

        /* Mobile Menu Styles */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            z-index: 999;
        }

        .mobile-nav.show {
            display: block;
        }

        .mobile-nav .nav-item {
            display: block;
            padding: 0.75rem;
            margin: 0.25rem 0;
            border-radius: 10px;
        }

        /* Feature Grid Styles */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .feature-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            padding: 1rem;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 3px solid var(--border-color);
            transition: all 0.3s ease;
            aspect-ratio: 1;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .feature-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 123, 255, 0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: var(--bg-primary);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: inherit;
        }

        .feature-label {
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            margin-top: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .feature-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                max-width: 400px;
            }
            
            .feature-button {
                padding: 0.8rem;
            }
            
            .feature-icon {
                font-size: 1.5rem;
            }
            
            .feature-label {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .feature-grid {
                gap: 1rem;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Modern Wave Background -->
    <div class="wave-background"></div>

    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Logo -->
                <a href="#" class="navbar-brand" onclick="goHome()">
                    <i class="fas fa-graduation-cap me-2"></i>College Buddy
                </a>

                <!-- Empty space for clean header -->
                <div></div>

                <!-- Header Controls -->
                <div class="header-controls">
                    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="profile-btn" onclick="openProfile()" title="Profile">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="mobile-menu d-lg-none" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>

    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="hero-section">
            <h1 class="hero-title">Connect. Learn. Grow.</h1>
            <p class="hero-subtitle">
                Your ultimate student networking platform to connect with peers, 
                find study buddies, and build meaningful college relationships.
            </p>

            <!-- Feature Buttons Grid -->
            <div class="feature-grid">
                <a href="#" class="feature-button" onclick="handleFeatureClick('chat')">
                    <div class="feature-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <span class="feature-label">Chat Rooms</span>
                </a>
                
                <a href="#" class="feature-button" onclick="handleFeatureClick('search')">
                    <div class="feature-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <span class="feature-label">Smart Search</span>
                </a>
                
                <a href="discover.html" class="feature-button">
                    <div class="feature-icon">
                        <i class="fas fa-compass"></i>
                    </div>
                    <span class="feature-label">Discover</span>
                </a>
                
                <a href="#" class="feature-button" onclick="handleFeatureClick('leaderboard')">
                    <div class="feature-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <span class="feature-label">Leaderboard</span>
                </a>
                
                <a href="#" class="feature-button" onclick="handleFeatureClick('notifications')">
                    <div class="feature-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <span class="feature-label">Notifications</span>
                </a>
                
                <a href="profile-new.html" class="feature-button">
                    <div class="feature-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="feature-label">My Buddies</span>
                </a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme Management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update toggle icon
            const toggleIcon = document.querySelector('#themeToggle i');
            toggleIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Load saved theme
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const toggleIcon = document.querySelector('#themeToggle i');
            if (toggleIcon) {
                toggleIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobileNav');
            if (mobileNav) {
                mobileNav.classList.toggle('show');
            }
        }

        // Handle feature button clicks
        function handleFeatureClick(section) {
            const messages = {
                'chat': 'Chat Rooms feature coming soon! ðŸ’¬',
                'search': 'Smart Search feature coming soon! ðŸ”',
                'leaderboard': 'Leaderboard feature coming soon! ðŸ†',
                'notifications': 'Notifications feature coming soon! ðŸ””'
            };
            
            if (messages[section]) {
                alert(messages[section]);
            }
        }

        // Navigation functions
        function setActive(element, section) {
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked item
            element.classList.add('active');
            
            // Close mobile menu if open
            const mobileNav = document.getElementById('mobileNav');
            if (mobileNav) {
                mobileNav.classList.remove('show');
            }
        }

        function goHome() {
            // Reload page or scroll to top
            window.scrollTo(0, 0);
            
            // Set home as active
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.textContent.trim().includes('Home')) {
                    item.classList.add('active');
                }
            });
        }

        function navigateTo(section) {
            console.log(`Navigating to: ${section}`);
            
            const messages = {
                'chat': 'Chat Rooms feature coming soon! ðŸ’¬',
                'search': 'Smart Search feature coming soon! ðŸ”',
                'discover': 'Redirecting to Discover page...',
                'leaderboard': 'Leaderboard feature coming soon! ðŸ†',
                'notifications': 'Notifications feature coming soon! ðŸ””',
                'buddies': 'Redirecting to My Buddies page...'
            };
            
            if (section === 'discover') {
                window.location.href = 'discover.html';
            } else if (section === 'buddies') {
                window.location.href = 'profile-new.html';
            } else {
                alert(messages[section] || 'Feature coming soon!');
            }
        }

        // Profile button function
        function openProfile() {
            window.location.href = 'profile-new.html';
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedTheme();
            
            // Add some interaction to bubbles (optional)
            const bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach(bubble => {
                // Randomize initial position
                bubble.style.right = Math.random() * 40 + '%';
                bubble.style.animationDelay = Math.random() * 10 + 's';
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileNav = document.getElementById('mobileNav');
            const mobileButton = document.querySelector('.mobile-menu');
            
            if (mobileNav && mobileButton && !mobileNav.contains(event.target) && !mobileButton.contains(event.target)) {
                mobileNav.classList.remove('show');
            }
        });
    </script>
</body>
</html>
