<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - College Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 25px rgba(0, 0, 0, 0.15);
            --shadow-glow: 0 0 20px rgba(102, 126, 234, 0.3);
            --border-radius: 12px;
            
            /* Light mode colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.4);
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        /* Body and General Theming */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-primary) !important;
            color: var(--text-primary);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 80px;
            left: 20px;
            z-index: 1050;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--shadow-hover);
        }

        /* Navigation */
        .navbar {
            background-color: var(--bg-secondary) !important;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .navbar .navbar-brand {
            color: var(--text-primary) !important;
            font-weight: 700;
        }

        /* Compact Navigation Styles */
        .nav-menu {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            gap: 0.75rem;
            align-items: center;
            max-width: 500px;
        }

        .nav-item {
            cursor: pointer;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .nav-item:hover {
            color: var(--text-primary);
            background: var(--bg-primary);
            transform: translateY(-1px);
        }

        .nav-item.active {
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Profile Button */
        .profile-btn {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .profile-btn:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .profile-btn i {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Header Controls */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Hero Section */
        .hero-section {
            background: var(--gradient-primary);
            color: white;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hero-section .container {
            position: relative;
            z-index: 2;
        }

        /* Notification Cards */
        .notification-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: var(--shadow-light);
        }

        .notification-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .notification-card.unread {
            border-left: 4px solid #007bff;
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.05) 0%, var(--bg-secondary) 100%);
        }

        .notification-avatar {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .notification-time {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .notification-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            border: none;
        }

        .notification-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
        }

        .notification-icon.connection {
            background: #007bff;
        }

        .notification-icon.message {
            background: #28a745;
        }

        .notification-icon.achievement {
            background: #ffc107;
            color: #333;
        }

        .notification-icon.system {
            background: #6c757d;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }

        /* Text styling */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            font-weight: 600;
        }

        p {
            color: var(--text-secondary);
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .unread-count {
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Logo -->
                <a href="index.html" class="navbar-brand">
                    <i class="fas fa-graduation-cap me-2"></i>College Buddy
                </a>

                <!-- Desktop Navigation -->
                <ul class="nav-menu d-none d-lg-flex">
                    <li><a href="#" class="nav-item" onclick="setActive(this, 'search')">
                        <i class="fas fa-search me-1"></i>Search
                    </a></li>
                    <li><a href="discover.html" class="nav-item" onclick="setActive(this, 'discover')">
                        <i class="fas fa-compass me-1"></i>Discover
                    </a></li>
                    <li><a href="buddies.html" class="nav-item" onclick="setActive(this, 'buddies')">
                        <i class="fas fa-users me-1"></i>Buddies
                    </a></li>
                    <li><a href="#" class="nav-item" onclick="setActive(this, 'leaderboard')">
                        <i class="fas fa-trophy me-1"></i>Leaderboard
                    </a></li>
                    <li><a href="notifications.html" class="nav-item active" onclick="setActive(this, 'notifications')">
                        <i class="fas fa-bell me-1"></i>Notifications<span class="unread-count" id="unreadCount">5</span>
                    </a></li>
                </ul>

                <!-- Header Controls -->
                <div class="header-controls">
                    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="profile-btn" onclick="openProfile()" title="Profile">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-3">Notifications</h1>
            <p class="lead">Stay updated with connection requests, messages, and achievements</p>
        </div>
    </div>

    <!-- Notifications Content -->
    <div class="container my-5">
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterNotifications('all')">
                <i class="fas fa-list me-1"></i>All<span class="unread-count ms-1">5</span>
            </button>
            <button class="filter-btn" onclick="filterNotifications('connections')">
                <i class="fas fa-user-plus me-1"></i>Connection Requests<span class="unread-count ms-1">3</span>
            </button>
            <button class="filter-btn" onclick="filterNotifications('messages')">
                <i class="fas fa-comments me-1"></i>Messages<span class="unread-count ms-1">1</span>
            </button>
            <button class="filter-btn" onclick="filterNotifications('achievements')">
                <i class="fas fa-trophy me-1"></i>Achievements<span class="unread-count ms-1">1</span>
            </button>
            <button class="filter-btn" onclick="filterNotifications('system')">
                <i class="fas fa-cog me-1"></i>System
            </button>
        </div>

        <!-- Mark all as read button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Recent Activity</h3>
            <button class="btn btn-outline-primary btn-sm" onclick="markAllAsRead()">
                <i class="fas fa-check-double me-1"></i>Mark All as Read
            </button>
        </div>
        
        <!-- Notifications List -->
        <div id="notificationsList">
            <!-- Notifications will be populated by JavaScript -->
        </div>

        <!-- Empty State -->
        <div class="empty-state d-none" id="emptyState">
            <i class="fas fa-bell-slash fa-3x mb-3"></i>
            <h4>No notifications found</h4>
            <p>You're all caught up! Check back later for new updates.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample notifications data
        const notificationsData = [
            {
                id: 1,
                type: 'connection',
                title: 'Connection Request',
                message: 'Alex Johnson wants to connect with you',
                avatar: 'A',
                time: '5 minutes ago',
                unread: true,
                actions: ['accept', 'decline']
            },
            {
                id: 2,
                type: 'connection',
                title: 'Connection Request',
                message: 'Sarah Chen sent you a connection request',
                avatar: 'S',
                time: '1 hour ago',
                unread: true,
                actions: ['accept', 'decline']
            },
            {
                id: 3,
                type: 'message',
                title: 'New Message',
                message: 'Marcus Williams sent you a message about the study group',
                avatar: 'M',
                time: '2 hours ago',
                unread: true,
                actions: ['reply']
            },
            {
                id: 4,
                type: 'achievement',
                title: 'Achievement Unlocked!',
                message: 'You earned the "Connector" badge for making 5 connections!',
                avatar: 'ðŸ†',
                time: '3 hours ago',
                unread: true,
                actions: ['view']
            },
            {
                id: 5,
                type: 'connection',
                title: 'Connection Request',
                message: 'Emily Rodriguez wants to connect with you',
                avatar: 'E',
                time: '1 day ago',
                unread: true,
                actions: ['accept', 'decline']
            },
            {
                id: 6,
                type: 'system',
                title: 'Profile Update',
                message: 'Your profile completeness is now 85%. Add more skills to reach 100%!',
                avatar: 'âš™ï¸',
                time: '2 days ago',
                unread: false,
                actions: ['update']
            }
        ];

        let currentFilter = 'all';

        // Display notifications
        function displayNotifications(filter = 'all') {
            const container = document.getElementById('notificationsList');
            const emptyState = document.getElementById('emptyState');
            
            let filtered = notificationsData;
            if (filter !== 'all') {
                filtered = notificationsData.filter(notif => {
                    if (filter === 'connections') return notif.type === 'connection';
                    if (filter === 'messages') return notif.type === 'message';
                    if (filter === 'achievements') return notif.type === 'achievement';
                    if (filter === 'system') return notif.type === 'system';
                    return true;
                });
            }

            if (filtered.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('d-none');
                return;
            }

            emptyState.classList.add('d-none');

            container.innerHTML = filtered.map(notification => `
                <div class="notification-card ${notification.unread ? 'unread' : ''}" data-id="${notification.id}">
                    <div class="notification-icon ${notification.type}">
                        <i class="fas fa-${getIconForType(notification.type)}"></i>
                    </div>
                    
                    <div class="d-flex align-items-start">
                        <div class="notification-avatar me-3">
                            ${notification.avatar}
                        </div>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 class="mb-0">${notification.title}</h6>
                                <span class="notification-time">${notification.time}</span>
                            </div>
                            <p class="mb-0">${notification.message}</p>
                            
                            ${notification.actions && notification.actions.length > 0 ? `
                                <div class="notification-actions">
                                    ${notification.actions.map(action => 
                                        getActionButton(action, notification.id)
                                    ).join('')}
                                    ${notification.unread ? `<button class="btn btn-outline-secondary btn-sm" onclick="markAsRead(${notification.id})"><i class="fas fa-check me-1"></i>Mark as Read</button>` : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Get icon for notification type
        function getIconForType(type) {
            switch (type) {
                case 'connection': return 'user-plus';
                case 'message': return 'comments';
                case 'achievement': return 'trophy';
                case 'system': return 'cog';
                default: return 'bell';
            }
        }

        // Get action button HTML
        function getActionButton(action, notificationId) {
            switch (action) {
                case 'accept':
                    return `<button class="btn btn-success btn-sm me-2" onclick="handleAction('accept', ${notificationId})"><i class="fas fa-check me-1"></i>Accept</button>`;
                case 'decline':
                    return `<button class="btn btn-danger btn-sm me-2" onclick="handleAction('decline', ${notificationId})"><i class="fas fa-times me-1"></i>Decline</button>`;
                case 'reply':
                    return `<button class="btn btn-primary btn-sm me-2" onclick="handleAction('reply', ${notificationId})"><i class="fas fa-reply me-1"></i>Reply</button>`;
                case 'view':
                    return `<button class="btn btn-primary btn-sm me-2" onclick="handleAction('view', ${notificationId})"><i class="fas fa-eye me-1"></i>View</button>`;
                case 'update':
                    return `<button class="btn btn-primary btn-sm me-2" onclick="handleAction('update', ${notificationId})"><i class="fas fa-edit me-1"></i>Update Profile</button>`;
                default:
                    return '';
            }
        }

        // Handle notification actions
        function handleAction(action, notificationId) {
            const notification = notificationsData.find(n => n.id === notificationId);
            if (!notification) return;

            switch (action) {
                case 'accept':
                    alert(`âœ… Accepted connection request from ${notification.message.split(' wants to connect')[0] || notification.message.split(' sent you a connection')[0]}!`);
                    markAsRead(notificationId);
                    break;
                case 'decline':
                    alert(`âŒ Declined connection request from ${notification.message.split(' wants to connect')[0] || notification.message.split(' sent you a connection')[0]}.`);
                    markAsRead(notificationId);
                    break;
                case 'reply':
                    alert(`ðŸ’¬ Opening chat with ${notification.message.split(' sent you a message')[0]}...`);
                    markAsRead(notificationId);
                    break;
                case 'view':
                    alert(`ðŸ† Viewing your achievements! Great job on earning the badge.`);
                    markAsRead(notificationId);
                    break;
                case 'update':
                    alert(`âœï¸ Redirecting to profile editor...`);
                    window.location.href = 'profile-new.html';
                    break;
            }
        }

        // Mark notification as read
        function markAsRead(notificationId) {
            const notification = notificationsData.find(n => n.id === notificationId);
            if (notification) {
                notification.unread = false;
                displayNotifications(currentFilter);
                updateUnreadCounts();
            }
        }

        // Mark all notifications as read
        function markAllAsRead() {
            notificationsData.forEach(n => n.unread = false);
            displayNotifications(currentFilter);
            updateUnreadCounts();
        }

        // Filter notifications
        function filterNotifications(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.filter-btn').classList.add('active');
            
            displayNotifications(filter);
        }

        // Update unread counts
        function updateUnreadCounts() {
            const totalUnread = notificationsData.filter(n => n.unread).length;
            const connectionUnread = notificationsData.filter(n => n.unread && n.type === 'connection').length;
            const messageUnread = notificationsData.filter(n => n.unread && n.type === 'message').length;
            const achievementUnread = notificationsData.filter(n => n.unread && n.type === 'achievement').length;

            document.getElementById('unreadCount').textContent = totalUnread;
            
            // Update filter button counts
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns[0].querySelector('.unread-count').textContent = totalUnread;
            filterBtns[1].querySelector('.unread-count').textContent = connectionUnread;
            filterBtns[2].querySelector('.unread-count').textContent = messageUnread;
            filterBtns[3].querySelector('.unread-count').textContent = achievementUnread;

            // Hide unread counts if zero
            document.querySelectorAll('.unread-count').forEach(badge => {
                if (badge.textContent === '0') {
                    badge.style.display = 'none';
                } else {
                    badge.style.display = 'inline-flex';
                }
            });
        }

        // Navigation functions
        function setActive(element, section) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        function openProfile() {
            window.location.href = 'profile-new.html';
        }

        // Theme management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const toggleIcon = document.querySelector('#themeToggle i');
            toggleIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const toggleIcon = document.querySelector('#themeToggle i');
            toggleIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedTheme();
            displayNotifications();
            updateUnreadCounts();
        });
    </script>
</body>
</html>
