<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Buddies - College Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 25px rgba(0, 0, 0, 0.15);
            --shadow-glow: 0 0 20px rgba(102, 126, 234, 0.3);
            --border-radius: 12px;
            
            /* Light mode colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.4);
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        /* Body and General Theming */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-primary) !important;
            color: var(--text-primary);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 80px;
            left: 20px;
            z-index: 1050;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--shadow-hover);
        }

        /* Navigation */
        .navbar {
            background-color: var(--bg-secondary) !important;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .navbar .navbar-brand {
            color: var(--text-primary) !important;
            font-weight: 700;
        }

        /* Compact Navigation Styles */
        .nav-menu {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            gap: 0.75rem;
            align-items: center;
            max-width: 500px;
        }

        .nav-item {
            cursor: pointer;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .nav-item:hover {
            color: var(--text-primary);
            background: var(--bg-primary);
            transform: translateY(-1px);
        }

        .nav-item.active {
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Profile Button */
        .profile-btn {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .profile-btn:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .profile-btn i {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Header Controls */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Hero Section */
        .hero-section {
            background: var(--gradient-primary);
            color: white;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hero-section .container {
            position: relative;
            z-index: 2;
        }

        /* Buddy Cards */
        .buddy-card {
            transition: all 0.3s ease;
            height: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            position: relative;
        }

        .buddy-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .buddy-avatar {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1rem;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
        }

        .buddy-card:hover .buddy-avatar {
            transform: scale(1.05);
            box-shadow: var(--shadow-glow);
        }

        .chat-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #28a745;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .chat-icon:hover {
            background: #218838;
            transform: scale(1.1);
            box-shadow: var(--shadow-medium);
        }

        .online-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            background: #28a745;
            border: 2px solid white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        .skill-badge {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            margin: 0.1rem;
        }

        .btn {
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
        }

        .last-seen {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Text styling */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            font-weight: 600;
        }

        p {
            color: var(--text-secondary);
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .card-title {
            color: var(--text-primary) !important;
            font-weight: 600;
        }
        
        /* Header Controls */
        .header-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1100;
        }
        
        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--bg-primary);
            animation: pulse-badge 2s infinite;
        }
        
        @keyframes pulse-badge {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .nav-item {
            position: relative;
        }
        
        /* Theme Toggle Button */
        .theme-toggle {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Logo -->
                <a href="index.html" class="navbar-brand">
                    <i class="fas fa-graduation-cap me-2"></i>College Buddy
                </a>

                <!-- Desktop Navigation -->
                <ul class="nav-menu d-none d-lg-flex">
                    <li><a href="search.html" class="nav-item" onclick="setActive(this, 'search')">
                        <i class="fas fa-search me-1"></i>Search
                    </a></li>
                    <li><a href="discover.html" class="nav-item" onclick="setActive(this, 'discover')">
                        <i class="fas fa-compass me-1"></i>Feed
                    </a></li>
                    <li><a href="buddies.html" class="nav-item active" onclick="setActive(this, 'buddies')">
                        <i class="fas fa-users me-1"></i>Buddies
                    </a></li>
                    <li><a href="profile-new.html?tab=leaderboard" class="nav-item" onclick="setActive(this, 'leaderboard')">
                        <i class="fas fa-trophy me-1"></i>Leaderboard
                    </a></li>
                    <li><a href="notifications.html" class="nav-item" onclick="setActive(this, 'notifications')">
                        <i class="fas fa-bell me-1"></i>Notifications
                        <span class="notification-badge" id="notificationCount">5</span>
                    </a></li>
                </ul>

                <button class="btn btn-outline-danger btn-sm ms-auto" onclick="logout()" title="Logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Theme Toggle Button - Fixed Top Right -->
    <div class="header-controls">
        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-3">My Buddies</h1>
            <p class="lead">Connect and chat with your college network</p>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="text-white">
                        <h3 id="totalBuddies">8</h3>
                        <p>Connected Buddies</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-white">
                        <h3 id="onlineBuddies">3</h3>
                        <p>Online Now</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-white">
                        <h3 id="recentChats">5</h3>
                        <p>Recent Conversations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Buddies Grid -->
    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Your Connected Buddies</h3>
                    <button class="btn btn-primary" onclick="window.location.href='discover.html'">
                        <i class="fas fa-user-plus me-1"></i>Find More Buddies
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row" id="buddiesGrid">
            <!-- Buddies will be populated by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample buddies data
        const buddiesData = [
            {
                id: 1,
                name: "Alex Johnson",
                college: "MIT",
                year: "3rd Year",
                avatar: "A",
                status: "online",
                lastSeen: "now",
                skills: ["JavaScript", "Python", "React"],
                commonInterests: 3
            },
            {
                id: 2,
                name: "Sarah Chen",
                college: "Stanford",
                year: "2nd Year",
                avatar: "S",
                status: "online",
                lastSeen: "5 min ago",
                skills: ["Java", "C++", "Algorithms"],
                commonInterests: 2
            },
            {
                id: 3,
                name: "Marcus Williams",
                college: "Harvard",
                year: "4th Year",
                avatar: "M",
                status: "offline",
                lastSeen: "2 hours ago",
                skills: ["Data Analysis", "SQL"],
                commonInterests: 4
            },
            {
                id: 4,
                name: "Emily Rodriguez",
                college: "UC Berkeley",
                year: "1st Year",
                avatar: "E",
                status: "online",
                lastSeen: "now",
                skills: ["UI/UX", "Design"],
                commonInterests: 1
            },
            {
                id: 5,
                name: "David Kim",
                college: "Carnegie Mellon",
                year: "3rd Year",
                avatar: "D",
                status: "offline",
                lastSeen: "1 day ago",
                skills: ["Cybersecurity", "Networks"],
                commonInterests: 2
            },
            {
                id: 6,
                name: "Maya Patel",
                college: "Georgia Tech",
                year: "2nd Year",
                avatar: "M",
                status: "offline",
                lastSeen: "3 hours ago",
                skills: ["Mobile Dev", "Swift"],
                commonInterests: 3
            },
            {
                id: 7,
                name: "James Thompson",
                college: "UW Seattle",
                year: "4th Year",
                avatar: "J",
                status: "offline",
                lastSeen: "6 hours ago",
                skills: ["Backend", "Databases"],
                commonInterests: 2
            },
            {
                id: 8,
                name: "Priya Singh",
                college: "UT Austin",
                year: "1st Year",
                avatar: "P",
                status: "offline",
                lastSeen: "1 day ago",
                skills: ["Marketing", "Writing"],
                commonInterests: 1
            }
        ];

        // Display buddies
        function displayBuddies() {
            const grid = document.getElementById('buddiesGrid');
            const onlineCount = buddiesData.filter(buddy => buddy.status === 'online').length;
            
            // Update stats
            document.getElementById('onlineBuddies').textContent = onlineCount;

            grid.innerHTML = buddiesData.map(buddy => `
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card buddy-card h-100">
                        <div class="card-body text-center position-relative">
                            <!-- Chat Icon -->
                            <div class="chat-icon" onclick="openChat('${buddy.name}')" title="Chat with ${buddy.name}">
                                <i class="fas fa-comments"></i>
                            </div>
                            
                            <!-- Avatar with online indicator -->
                            <div class="buddy-avatar position-relative">
                                ${buddy.avatar}
                                ${buddy.status === 'online' ? '<div class="online-indicator"></div>' : ''}
                            </div>
                            
                            <h5 class="card-title">${buddy.name}</h5>
                            <p class="text-muted mb-2">${buddy.college}</p>
                            <p class="text-muted small mb-3">${buddy.year}</p>
                            
                            <!-- Skills -->
                            <div class="mb-3">
                                <div class="d-flex flex-wrap justify-content-center">
                                    ${buddy.skills.slice(0, 2).map(skill => 
                                        `<span class="skill-badge">${skill}</span>`
                                    ).join('')}
                                    ${buddy.skills.length > 2 ? 
                                       `<span class="skill-badge">+${buddy.skills.length - 2}</span>` : ''}
                                </div>
                            </div>
                            
                            <!-- Status and last seen -->
                            <div class="mb-2">
                                <span class="badge ${buddy.status === 'online' ? 'bg-success' : 'bg-secondary'}">
                                    <i class="fas fa-circle me-1"></i>
                                    ${buddy.status === 'online' ? 'Online' : 'Offline'}
                                </span>
                            </div>
                            
                            <p class="last-seen mb-3">Last seen ${buddy.lastSeen}</p>
                            
                            <!-- Common interests -->
                            <p class="text-muted small">
                                <i class="fas fa-heart me-1"></i>
                                ${buddy.commonInterests} common interest${buddy.commonInterests !== 1 ? 's' : ''}
                            </p>
                        </div>
                        <div class="card-footer bg-transparent text-center">
                            <button class="btn btn-outline-primary btn-sm" onclick="viewProfile(${buddy.id})">
                                <i class="fas fa-user me-1"></i>View Profile
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Chat functionality
        function openChat(buddyName) {
            // Redirect to chat page with buddy name as parameter
            window.location.href = `chat.html?with=${encodeURIComponent(buddyName)}`;
        }

        // View profile
        function viewProfile(buddyId) {
            window.location.href = `profile-new.html?id=${buddyId}`;
        }

        // Navigation functions
        function setActive(element, section) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        function openProfile() {
            window.location.href = 'profile-new.html';
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userInitials');
                localStorage.removeItem('currentUser');
                window.location.href = '../frontend-landing/index.html';
            }
        }

        // Theme management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const toggleIcon = document.querySelector('#themeToggle i');
            toggleIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const toggleIcon = document.querySelector('#themeToggle i');
            toggleIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedTheme();
            displayBuddies();
        });
    </script>
</body>
</html>
